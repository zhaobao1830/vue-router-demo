<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col-xs-offset-2 col-xs-8">
                <div class="page-header">
                    <h2>Router Basic - 01</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-2">
                <div class="list-group">
                   <div class="list-group-item">
                       <a href="javascript:;"><router-link to="/home">Home</router-link></a>
                   </div>
                    <div class="list-group-item">
                        <a href="javascript:;"><router-link to="/about">About</router-link></a>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel">
                    <div class="panel-body">
                        <!--用于渲染匹配的组件-->
                        <router-view></router-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="home">
        <div>
            <h1>Home</h1>
            <p>{{msg}}</p>
        </div>
    </template>
    <template id="about">
        <div>
            <h1>About</h1>
            <p>This is the tutorial about vue-router.</p>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
    <script>
        /* 定义路由组件*/
        var Home=Vue.extend({
            template:'#home',
            data:function () {
                return {
                    msg:'Hello, vue router!'
                }
            }
        })

        var About=Vue.extend({
            template:'#about'
        })

//        定义路由
        const routes =[
                {path:'/home', component:Home},
                {path:'/about',component:About}
            ]
//
//        创建实例，然后传routes配置
        const router=new VueRouter({
            routes
        });

//        创建和挂载根实例
        const app = new Vue({
            router
        }).$mount('#app');

    </script>
</body>
</html>
